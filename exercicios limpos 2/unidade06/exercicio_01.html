<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        <style type="text/css">
            html {
                background-color:#EFEFEF;
            }

            body{
                margin: 0;
            }

            #principal {
                width: 730px;
                margin: 0 auto;
                background-color:#9C3;
                padding: 10px;
            }

            #principal:after {
                content: "";
                display: table;
                clear: both;
            }

            .janela {
                float: left;
                width:350px;
                background: #FC3;
                padding: 5px;
                margin-right: 5px;
            }

            p {
                margin:0;
            }
        </style>
    </head>

<body>
	
    <div id="principal">
    	<div class="janela">
            <p>Rhiannon rings like a bell through the night and wouldn't you love to love her. She takes to the sky like a bird in flight and who will be her lover.</p>
        </div>

        <div class="janela">
            <p> All your life you've never seen a woman taken by the wind. Would you stay if she promised you heaven? Will you ever win?</p>
        </div>

    </div>
</body>
</html>
