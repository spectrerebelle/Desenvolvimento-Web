<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>

        <style>
            table {
                width: 300px;
                border-width: 1px;
                border-style: solid;
            }

            td, th {
                background: #ddd;
                padding: 8px;
            }

            th {
                text-align: left;
            }

        </style>


    </head>
    
    <body>
<table>
    <tr>
        <th>Lord of The Rings</th>
        <td>3</td>
    </tr>
    <tr>
        <th>Harry Potter</th>
        <td>7</td>
    </tr>
</table>
	</body>
    
</html>
